<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><strong>Get Started!</strong></h1>
        <p class="lead"><strong>Already registered...</strong></p>
        <form th:action="@{/}" method="get">
            <button class="btn btn-md btn-primary" type="Submit">Go To Login Page</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class = "container">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post"
                  role="form">
                <h4 style="text-align: center" class="">Register</h4>
                <div class="form-group">
                    <label>Username</label>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="validation-message">User Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <label for="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="validation-message">Email address</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <label for="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="validation-message">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-2">Submit</button>
                <h5><span class="text-success" th:utext="${successMessage}"></span></h5>
            </form>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>
